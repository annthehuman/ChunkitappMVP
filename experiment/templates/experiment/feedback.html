<!DOCTYPE html>

<html lang="fi">


{% extends 'experiment/base.html' %}

{% block content %}
<section class='feedback'>
    <h1>Palautekysely</h1>
    <p>Ole hyvä ja vastaa alla oleviin kysymyksiin. Vastauksesi ovat meille tärkeitä!</p>
    <h2>Väitteet</h2>
<form method="post"  class="questions-form" autocomplete="off">{% csrf_token %}
		<ul class='parent'>
			<li><label><div class='control-label'>Tehtävän ohjeet olivat selvät.</div>
			<div>{{ form.ohjeet }}</label></li>
			<li><label><div class='control-label'>Tiesin mitä tein.</div>
				<div>{{ form.mita_tein }}</div></label></li>
			<li><label><div class='control-label'>Tehtävä oli melko yksinkertainen.</div>
				<div>{{ form.yksinkertainen }}</div></label></li>			
			<li><label><div class='control-label'>Tehtävä oli hyvin vaativa. Olen väsynyt.</div>
				<div>{{ form.vaativa }}</div></label></li>
			<li><label><div class='control-label'>Tehtävä aiheutti minulle kovia paineita. </div>
				<div>{{ form.paineita }}</div></label></li>
			<li><label><div class='control-label'>Tehtävä oli hauska.</div>
				<div>{{ form.hauskaa }}</div></label></li>
			<li><label><div class='control-label'>Mielestäni tehtävä heijastaa jollain tapaa sitä, mitä teen puhetta kuunnellessani.</div>
				<div>{{ form.heijastaa }}</div></label></li>
		</ul>
	<h2>Suoritusarvio</h2>
		<ul class = 'parent'>
			<li><label><div class='control-label'>Kuinka arvioisit suoritustasi tehtävässä?</div>
				<div>{{ form.suoritustasi }}</div></label></li>
		</ul>
	<h2>Ymmärrys</h2>
		<ul class = 'parent'>
			<li><label><div class='control-label'>Ymmärsin, mitä puhuja sanoi…</div>
				<div>{{ form.ymmarsin }}</div></label></li>
		</ul>
	<h2>Muuta</h2>
	    <ul  class = 'parent'>
			<li><label><div>Voitteko arvata, mitä osa-tehtävä mitattiin?</div>
			{{ form.osa_tehtava }}</label></li>
			<li><label><div>Hyväksyitkö tietoisesti jonkin strategian palojen välisten rajojen merkitsemisessä?</div>
			{{ form.strategian }}</label></li>
			<li><label><div>Mitä kriteereitä käytit rajojen merkitsemiseen, jos sellaisia on?</div>
			{{ form.kriteereita }}</label></li>
			<li><label><div>Saitko vaikutelman, että tehtävä helpottui vähitellen?</div>
			{{ form.vaikutelman }}</label></li>
			<li><label><div>Onko sinulla muita kommentteja?<p>Kommenttisi teht&auml;v&auml;st&auml; ja&nbsp;sovelluksesta sek&auml; mahdolliset ehdotukset teht&auml;v&auml;n&nbsp;/ sovelluksen edelleen kehitt&auml;miseksi ovat eritt&auml;in tervetulleita. Kiitos!</p></div>
			{{ form.kommentteja }}</label></li>			
		</ul>
    <button type="submit" class='submitquestionnaire'>L&auml;het&auml;</button>
</form>
</section>
{% endblock %}
